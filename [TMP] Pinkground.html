    .container {

    /* ## Bar Gray Buttons ## */
    .gray-box {

        -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);

        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;

    /* ## Instagram Button ## */
    .binstagram {
        position: absolute;
        left: 12px;
        top: 487px;
        padding: 5px 14px;
    }

    .btn-ins {
        display: inline-block;
        border-radius: 4px;
        background-color: rgb(140 59 180);
        border-color: #ffffff2e;
        color: #fff;
        text-align: center;
        font-size: 22px;
        padding: 4px;
        width: 40px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }

    .btn-ins span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .btn-ins span:after {
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }

    .btn-ins:hover {
        background-color: #641f6d;
    }

    .btn-ins:hover span {
        padding-right: 25px;
    }

    .btn-ins:hover span:after {
        opacity: 1;
        right: 0;
    }

    .btn-ins:active {
        background-color: #46154d;
        transform: translateY(4px);
    }
