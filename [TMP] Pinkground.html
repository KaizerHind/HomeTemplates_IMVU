<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet prefetch"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">
        /* ## Body background ##*/
        html,
        body {
            width: 100%;
            height: 100%;
            background-image: url(https://eskipaper.com/images/girl-background-1.jpg);
        }

        /* ## ProfilePicture & Information Hidden (Only show the btn edit panels) ## */
        .aw2.aw2-220.notranslate {
            display: none;
        }

        #about_me_text_contents {
            display: none;
        }

        /* ## Badge Hearth ## */
        .badgeimg {
            display: none;
        }

        /* ## Hidden Ads ## */
        #footer_style {
            display: none;
        }

        #footerBanner {
            display: none;
        }

        /* ## Disable border gray panel ## */
        #aboutme_panel {
            border: none;
        }

        /* ## ProfilePicture ## */
        .Profpict img {
            position: absolute;
            top: 48px;
            left: 4px;
            height: 438px;
            border-radius: 3px;
        }

        /* ## Mobile Picture ## */
        .MobilTMP img {
            position: absolute;
            left: -60px;
            top: 36px;
            width: 356px;
            height: 555px;
        }

        /* ## Bar Gray Buttons ## */
        .gray-box {
            position: absolute;
            top: 436px;
            left: 3px;
            width: 231px;
            height: 60px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(99, 99, 99, 0.9);
            padding: 30px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            -ms-border-radius: 5px;
            -o-border-radius: 5px;
            border-radius: 5px;
        }

        /* ## Instagram Button ## */
        .binstagram {
            position: absolute;
            left: 12px;
            top: 487px;
            padding: 5px 14px;
        }

        .btn-ins {
            display: inline-block;
            border-radius: 4px;
            background-color: rgb(140 59 180);
            border-color: #ffffff2e;
            color: #fff;
            text-align: center;
            font-size: 22px;
            padding: 4px;
            width: 40px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .btn-ins span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .btn-ins span:after {
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .btn-ins:hover {
            background-color: #641f6d;
        }

        .btn-ins:hover span {
            padding-right: 25px;
        }

        .btn-ins:hover span:after {
            opacity: 1;
            right: 0;
        }

        .btn-ins:active {
            background-color: #46154d;
            transform: translateY(4px);
        }

        /* ## Email Button ## */
        .bemail {
            position: absolute;
            left: 144px;
            top: 484px;
            padding: 8px 14px;
        }

        .btn-email {
            display: inline-block;
            border-radius: 4px;
            background-color: #0f385f;
            border-color: #ffffff2e;
            color: #fff;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
            padding: 8px;
            width: 44px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .btn-email span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .btn-email span:after {
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .btn-email:hover {
            background-color: #0f385f;
        }

        .btn-email:hover span {
            padding-right: 25px;
        }

        .btn-email:hover span:after {
            opacity: 1;
            right: 0;
        }

        .btn-email:active {
            background-color: #0b2946;
            transform: translateY(4px);
        }

        .OwnHome img {
            position: absolute;
            left: 897px;
            top: 335px;
            width: 256px;
            height: 99px;
        }

        /* ## ------------- ## */
    </style>

</head>

<body>

    <!-- ## ProfilePicture ## -->
    <div class="Profpict">
        <img src="https://www.upload.ee/image/12368253/Snap_BKI2JoYANd875220484.png">
    </div>
    <!-- ················································· -->

    <!-- ## Bar Menu Buttons ## -->
    <div class="gray-box"></div>
    <!-- ················································· -->

    <!-- ## Mobile Template ## -->
    <div class="MobilTMP">
        <img src="https://i.pinimg.com/originals/e8/d1/c5/e8d1c596a9addc6c1ef6a5c234cd9da4.png">
    </div>
    <!-- ················································· -->

    <!-- ## Button Private Message ## -->
    <div class="bemail">
        <a href="https://es.imvu.com/catalog/web_send_message_widget.php?recipient_id=197533622" target="_blank">
            <button type="btn-email" class="btn btn-email"><i class="fas fa-envelope pr-1"></i></button></a>
    </div>

    <!-- ## Button Instagram ## -->
    <div class="binstagram">
        <a href="https://www.instagram.com/dojv_vu/" target="_blank">
            <button type="btn-ins" class="btn btn-ins"><i class="fab fa-instagram"></i></button>
        </a>
    </div>
    <!-- ················································· -->


    <!-- ················································· -->

    <!-- ## Owner Home ## -->
    <div class="OwnHome">
        <img src="http://userimages-akm.imvu.com/userdata/04/83/03/80/userpics/Snap_Vo0Z1kq61T392604445.png">
    </div>

</body>

</html>
